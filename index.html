<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pricing card</title>
</head>
<body>
    <div class="top">
        <h3 class="title-top">Our pricing</h3>
        <div class="top-flex-toggle">
            <h5 class="toggle-year">Annually</h5>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
            <h5 class="toggle-month">Monthly</h5>
        </div>
    </div>
    <div class="card-center">
        <div class="main-card">
            <h2 class="pro-title">Professional</h2>
            <h1 class="pro-price">$289.99</h1>
            <div class="space-bar"></div>
            <h5 class="first-main-card element-main-card">1 TB Storage</h5>
            <div class="space-bar"></div>
            <h5 class="first-main-card element-main-card">5 Users Allowed</h5>
            <div class="space-bar"></div>
            <h5 class="first-main-card element-main-card">Send up to 10 GB</h5>
            <div class="space-bar"></div>
            <button class="btn-main-card">LEARN MORE</button>
        </div>
    </div>
</body>
</html>
